name: trivy
on:
  push:
    branches:
      - main
  pull_request:
jobs:  
  build:
    uses: ./.github/workflows/build.yaml
  scan:
    name: Trivy scan
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install skopeo
        run: |
          sudo snap install --devmode --channel edge skopeo
      - name: Install yq
        run: |
          sudo snap install yq
      - uses: actions/download-artifact@v3
        with:
          name: charmed-kafka
      - name: Import locally
        run: |
          version=$(yq '(.version|split("-"))[0]' rockcraft.yaml)
          base=$(yq '(.base|split("@"))[1]' rockcraft.yaml)
          risk=edge
          tag=${version}-${base}_${risk}

          sudo skopeo --insecure-policy copy \
            oci-archive:charmed-kafka_${tag}_amd64.rock \
            docker-daemon:$USER/charmed-kafka:test

          docker image ls

      - name: Run Trivy vulnerability scanner
        # run: |
        #   docker run --rm -v /var/run/docker.sock:/var/run/docker.sock -v $PWD:/result \
        #     aquasec/trivy:latest -f sarif -o /result/trivy-results.sarif --severity HIGH,CRITICAL \
        #     image $USER/charmed-kafka:test
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'runner/charmed-kafka:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
